<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>random new tab | extension settings</title>

    <link rel="shortcut icon" type="image/png" href="./icon.png">
    <link href="./main.css" rel="stylesheet">
</head>

<body>

  <div class="page">
    <div class="content">
      <div class="container">
        <h1><a href="/">random new tab âœ¨</a></h1>
        <h2>settings</h2>
        <ul>
          <li>
            <input type="radio" id="wikipedia" checked="true">
            <label for="wikipedia">random wikipedia page</label>
          </li>
          <li>
            <input type="radio" id="unusual-wikipedia" disabled="true">
            <label for="unusual-wikipedia">random unusual wikipedia page</label>
          </li>
          <li>
            <input type="radio" id="css-tricks" disabled="true">
            <label for="css-tricks">random css-tricks page</label>
          </li>
          <li>
            <input type="radio" id="custom-rss-feed" disabled="true">
            <label for="custom-rss-feed">random from rss feed</label>
          </li>
        </ul>

        </p>
      </div>
    </div>
  </div>

</body>

</html>
